<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">This is a title</h1>
    <p id="description">This is a description</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ul>
        <button id="button">Click Me</button><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    <script>
        document.getElementById('title').innerText = 'Updated Title';   
        document.getElementById('description').innerText = 'Updated Description';
        document.getElementById('list').innerHTML = '<li>New Item 1</li><li>New Item 2</li><li>New Item 3</li>';
        document.getElementById('button').addEventListener('click', function() {    
            alert('Button was clicked!');
        }); 
        document.getElementById('name').value = 'John Doe';
    </script>
    <button onclick="sayHello()">Click me</button>

<script>
  function sayHello() {
    alert("Hello from JavaScript!");
  }
</script>

</body>
</html>
